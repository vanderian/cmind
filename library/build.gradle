buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        classpath 'com.fernandocejas.frodo:frodo-plugin:0.8.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.fernandocejas.frodo'
apply plugin: 'com.neenbedankt.android-apt'
apply from: "../android.gradle"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile(deps.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile deps.junit

    compile deps.appcompat_v7
    compile deps.design

    compile deps.timber
    compile deps.gson
    compile deps.butterknife
    apt deps.butterknife_compiler
    compile deps.calligraphy

    compile deps.dagger
    compile deps.autodagger
    apt deps.dagger_compiler
    apt deps.autodagger_compiler
    provided deps.javax_annotations

    compile deps.rxjava
    compile deps.rxjava_android
    compile deps.rxbindings_lib

    compile deps.autoparcel
    apt deps.autoparcel_compiler

    compile deps.retrofit
    compile deps.retrofit_rxjava
    compile deps.okhttp
}

repositories {
    mavenCentral()
}
