apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.fernandocejas.frodo'
apply from: "../android.gradle"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile(deps.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile deps.junit

    compile deps.appcompat_v7
    compile deps.design

    compile deps.timber
    compile deps.gson
    compile deps.kotterknife
    compile deps.calligraphy

    compile deps.dagger
    compile deps.autodagger

    kapt deps.dagger_compiler
    kapt deps.autodagger_compiler
    provided deps.javax_annotations

    compile deps.rxjava
    compile deps.rxjava_android
    compile deps.rxjava_kotlin
    compile deps.rxbindings_lib

    compile deps.autoparcel
    kapt deps.autoparcel_compiler

    compile deps.retrofit
    compile deps.retrofit_rxjava
    compile deps.okhttp
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

kapt {
    generateStubs = true
}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
